<!DOCTYPE html>
<html>
 <head>
    <title> author</title>
    <link rel="stylesheet" href="colour.css">
 </head>
<body>

<h2>Author entry SowmyaReddy Allugari</h2>

<form>
    <label for="secretvalue">The hidden author name</label>
    <input type="password" value="Dickens" name="secretvalue" id="secretvalue">
    <br><br>
    <label for="input">Guess the author</label>
    <input type="text" id="input">
    <br><br>
    <button type="button" onclick="checkAuthor()" id="guess">check the Guess</button>
    <br><br>
    <p>Good:<span id="goodCount">0</span></p>
    <p>oops:<span id="oppsCount">0</span></p>
    <p>IncorrectGuess: <span id="incorrectguess">0</span></p>

</form>
<script>
    var good=0;
    var oops=0;
    function checkAuthor(){
        var original=document.getElementById("secretvalue").value
        var guess=document.getElementById("input").value
        if(original==guess){
            good++;
            alert("you got it right");
        }else{
            oops++;
            if(oops>7){
            document.getElementById("guess").disabled=true;
            alert("Sorry,ran out of guesses "); 

             }else{
                alert("sorry");
             }
            
        }
        document.getElementById("goodCount").innerHTML=good;
        document.getElementById("oppsCount").innerHTML=oops;
        document.getElementById("incorrectguess").innerHTML=oops;
    }
</script>
<div>
    <img id='CityImage' src="Goa.jpg" onclick="selectImage()" alt="Goa Image" width="100 px" height="100 px">
</div>

<script>
    var useImage=1;

    function selectImage(){
        switch(useImage){
          case 1: document.getElementById('CityImage').src="atlanta.jpg";
          useImage=2;
          break;
          case 2: document.getElementById('CityImage').src="ladhakk.jpg";
          useImage=3;
          break;
          case 3: document.getElementById('CityImage').src="Goa.jpg";
          useImage=1;
          break;
          default: break;
        }
    }
</script>
</body>
</html>
